{% extends "layout.html" %}

{% block content %}
<div class="row">
  <div class="col-lg-9 map-div">
    <div id="map-canvas"> </div>
  </div>
  <div class = "col-lg-3">
    <div class = "panel">
      <p><span class="glyphicon glyphicon-home"></span>Hotel:
        <select>
          {% for hotel in all_hotels %}
            <option value="{{ hotel.name }}">{{ hotel.name }}</option>
          {% endfor %}
        </select>
      </p>

      <p><span class="glyphicon glyphicon-glass"></span>Restaurant:
        <select>
          {% for restaurant in all_restaurants %}
            <option value="{{ restaurant.name }}">{{ restaurant.name }}</option>
          {% endfor %}
        </select>
      </p>

      <p><span class="glyphicon glyphicon-fire"></span>Activity:
        <select>
          {% for activity in all_activities %}
            <option value="{{ activity.name }}">{{ activity.name }}</option>
          {% endfor %}
        </select>
      </p>
    </div>
  </div>
</div>
{% endblock %}
